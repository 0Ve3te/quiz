<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizomania</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
<div class="wrap">
    <div class="content">
        <main>
            <img src="QUIZO ManiA.png" alt="logo strony quizomania">
            <h1>Quizomania, serce Twojej rozrywki w internecie</h1>
        </main>
        <div class="panel">
            <input type="button" value="start" id="start">
            <div class="game">
                <div class="counter">Pytanie nr. <span>0</span> / <span>10</span></div>
                <div class="time">Pozostały czas: <span>5</span> sekund</div>
                <div class="question">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, facilis Lorem ipsum dolor sit.!</div>
                <!-- <div class="answer"><p>Lorem ipsum dolor sit amet.</p></div>
                <div class="answer"><p>Lorem, ipsum dolor.</p></div>
                <div class="answer"><p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p></div>
                <div class="answer"><p>Lorem ipsum dolor sit amet.</p></div> -->
            </div>
        </div>
        <div class="summary">
            <h2>Podsumowanie quizu</h2>
            <p class="score">Wynik procentowy: <span>0%</span></p>
            <p class="correctA">Poprawnych odpowiedzi: <span>0</span></p>
            <p class="incorrectA">Błędnych odpowiedzi: <span>0</span></p>
        </div>
    </div>
</div>

<script src="Statistic.js"></script>
<script src="Question.js"></script>
<script src="Quiz.js"></script>
<script src="Manage.js"></script>
<script src="main.js"></script>
</body>
</html>
